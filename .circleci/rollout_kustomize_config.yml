version: 2.1

commands:
  generate_deploy_info:
    steps:
      - run:
          name: Get Image Tag and Version
          command: |
            VERSION=$(cat version)

            # Extract the minor version number (assuming it follows the format "vX.Y")
            minor_version=$(echo "$VERSION" | cut -d '.' -f2)

            TAG=purple

            # if minor_version is even use the image tag green
            # this is to better visualize the deployment process
            if ((minor_version % 2 == 1)); then
                TAG="green"
            fi

            echo "export VERSION='$VERSION'" >> deploy.env
            echo "export TAG='$TAG'" >> deploy.env

  load_deploy_info:
    steps:
      - run:
          name: Load deploy info
          command: |
            cat deploy.env >> $BASH_ENV

orbs:
  kubernetes: circleci/kubernetes@1.3.1

jobs:
  # example jobs of a real application
  #
  # lint:
  #   machine:
  #     image: ubuntu-2004:2024.04.4
  #   steps:
  #     - checkout
  #     - run: make lint
  # test:
  #   machine:
  #     image: ubuntu-2004:2024.04.4
  #   steps:
  #     - checkout
  #     - run: make unit-test
  #     - run: make integration-test
  # build:
  #   machine:
  #     image: ubuntu-2004:2024.04.4
  #   steps:
  #     - checkout
  #     - run: make buid-docker
  deploy:
    machine:
      image: ubuntu-2004:2024.04.4
    # remember to add your credentials on Project Settings > Environment Variables so the kubectl client can authenticate with the
    # server. In our case let's assume we are using AWS. So add static credentials AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY
    # environment variables or if prefer a more secure approach use the OpenID Connect flow highlited here https://circleci.com/docs/openid-connect-tokens
    steps:
      - checkout
      - generate_deploy_info # generate the version from the version file in the repo and generate the next tag for our demo docker iamge
      - load_deploy_info # load the information in the current bash
      - run:
          name: render-manifest
          command: |
            # apply envsubst to replace all variables

            mv ./examples/kustomize/k8s_argo_rollout/overlays/test/rollout-test.yaml ./examples/kustomize/k8s_argo_rollout/overlays/test/rollout-test-tmp.yaml 
            envsubst < ./examples/kustomize/k8s_argo_rollout/overlays/test/rollout-test-tmp.yaml >> ./examples/kustomize/k8s_argo_rollout/overlays/test/rollout-test.yaml
      - kubernetes/install-kubectl
      - kubernetes/install-kubeconfig:
          kubeconfig: KUBECONFIG_DATA # Add the base64-encoded kubeconfig in Project Settings > Environment Variables
      - kubernetes/create-or-update-resource:
          kustomize: true
          namespace: cci-k8s-agent-demo ## update the namespace at your convenience
          resource-file-path: ./examples/kustomize/k8s_argo_rollout/overlays/test
      # Link deployment to release job trigger (optional but recommended)
      # This allows you to monitor the in-cluster release process as part of the deployment workflow
      # For Argo Rollouts, use --release-strategy=progressive
      # See: https://circleci.com/docs/guides/deploy/configure-your-kubernetes-components/#link-release
      - run:
          name: Plan release
          command: |
            circleci run release plan \
              --environment-name=production \
              --component-name=cci-kustomize-rollout-demo \
              --target-version=$VERSION \
              --release-strategy=progressive \
              kustomize-rollout-release

  # Release job to monitor the in-cluster release process
  # This job will track the release status from the release agent
  release:
    type: release
    plan_name: kustomize-rollout-release

workflows:
  test-build-deploy:
    jobs:
      - deploy
      - release:
          requires:
            - deploy
